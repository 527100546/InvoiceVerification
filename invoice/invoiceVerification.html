<style>
    .pop-box {
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        perspective: 800px;
        -webkit-perspective: 800px;
        -moz-perspective: 800px;
        -ms-perspective: 800px
    }

    .pop_content {
        width: 300px;
        height: 240px;
        background: #fff;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        position: fixed;
        left: 50%;
        margin-left: -150px;
        top: 50%;
        margin-top: -120px;
        display: none;
        z-index: 5
    }

    .pop-box .pop_content .pop-title {
        width: 100%;
        height: 40px;
        background: #C9252C;
        color: #fff;
        line-height: 40px;
        text-indent: 15px;
        font-size: 16px;
        -webkit-border-top-left-radius: 10px;
        -moz-border-top-left-radius: 10px;
        border-top-left-radius: 10px;
        -webkit-border-top-right-radius: 10px;
        -moz-border-top-right-radius: 10px;
        border-top-right-radius: 10px
    }

    .pop-box .pop_content .pop-close {
        width: 60px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        float: right;
        cursor: pointer;
        color: #FFF
    }

    .pop-box .pop_content .pop-info-w {
        display: table;
        width: 100%;
        height: 160px;
        text-align: center
    }

    .pop-box .pop_content .pop-info {
        padding: 20px;
        line-height: 180%;
        font-size: 14px;
        display: table-cell;
        vertical-align: middle;
        position: relative;
        background: #FFF

    .pop-box .pop-mask {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .8);
        position: fixed;
        left: 0;
        top: 0;
        z-index: 2
    }

    .pop-box .pop_content .btns {
        width: 100%;
        height: 40px;
        position: absolute;
        left: 0;
        bottom: 1px;
        background: 0 0;
        padding: 0

    .pop-box .pop_content .btns a {
        width: 50%;
        height: 100%;
        font-size: 14px;
        text-align: center;
        line-height: 40px;
        color: #666;

        vertical-align: top
    }

    .pop-box .pop_content .btns a.btn_l {
        border-right: 1px solid #EAEAEA;
        margin-right: -1px
    }

    .pop-box .pop_content .btns a.btn100 {
        width: 100%
    }

        font-size: 14px;
        display: block
    }

        padding: .08rem;
        border: 1px solid #ebebeb;
        width: 100%
    }

    .pop_content.small {
        width: 400px;
        height: 180px;
        margin: -75px 0 0 -200px
    }

    .pop_content.small .pop-info-w {
        height: 100px

    .pop_content.large {
        width: 800px;
        height: 400px;
        margin: -200px 0 0 -400px
